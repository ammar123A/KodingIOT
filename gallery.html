<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Projek - KodingIoT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #4299e1;
        }

        .project-card h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .project-card p {
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .project-author {
            color: #4a5568;
            font-weight: bold;
        }

        .project-date {
            color: #a0aec0;
            font-size: 0.9em;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }

        .project-tag {
            background: #edf2f7;
            color: #4a5568;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .featured-projects {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 1.8em;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar {
            max-width: 500px;
            margin: 0 auto 30px auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #edf2f7;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #4299e1;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>üöÄ KodingIoT</h1>
                <span>Galeri Projek</span>
            </div>
            <nav class="navbar">
                <a href="index.html" class="btn">üè† Editor</a>
                <a href="tutorials/basic-tutorial.html" class="btn">üìö Tutorial</a>
                <button id="btn-login" class="btn" style="background:#805ad5;">üîê Log Masuk</button>
            </nav>
        </div>
    </header>

    <main class="gallery-container">
        <div class="gallery-header">
            <h1>üåü Galeri Projek Menarik</h1>
            <p>Lihat dan pelajari daripada projek-projek yang dibuat oleh komuniti!</p>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="üîç Cari projek..." id="searchInput">
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="iot">IoT</button>
            <button class="filter-btn" data-filter="game">Game</button>
            <button class="filter-btn" data-filter="robot">Robot</button>
            <button class="filter-btn" data-filter="sensor">Sensor</button>
            <button class="filter-btn" data-filter="mudah">Mudah</button>
            <button class="filter-btn" data-filter="menengah">Sederhana</button>
            <button class="filter-btn" data-filter="sulit">Sukar</button>
        </div>

        <section class="featured-projects">
            <h2 class="section-title">‚≠ê Projek Unggulan</h2>
            <div class="gallery-grid" id="featuredGrid">
                <!-- Featured projects will be loaded here -->
            </div>
        </section>

        <section class="all-projects">
            <h2 class="section-title">üìÇ Semua Projek</h2>
            <div class="gallery-grid" id="projectsGrid">
                <!-- All projects will be loaded here -->
            </div>
        </section>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>üò¥ Belum ada projek</h3>
            <p>Jadilah yang pertama berkongsi projek hebat anda!</p>
            <a href="index.html" class="btn" style="margin-top: 15px;">Buat Projek Sekarang</a>
        </div>
    </main>

    <script src="js/api-client.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
